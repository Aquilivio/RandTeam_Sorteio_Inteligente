<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RandTeam - Início</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="randteam/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <!-- Tela de Carregamento -->
    <div id="loading">
      <h2>Bem-vindo ao RandTeam</h2>
      <div class="spinner"></div>
    </div>

    <!-- Conteúdo Principal -->
    <main id="content" style="display: none">
      <header class="header">
        <a href="index.html">
          <img src="randteam/images/logo.png" alt="RandTeam Logo" class="logo" />
        </a>
        <h1 id="animated-title">RandTeam - Sorteio Inteligente</h1>
        <div class="menu-icon">&#9776;</div> <!-- Ícone do menu -->
        <nav>
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sobre.html">Sobre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contato.html">Contato</a>
            </li>
          </ul>
        </nav>
      </header>
      <section class="container text-center mt-5">
        <p>Escolha um modo de sorteio:</p>
        <div class="d-flex justify-content-center">
         <div class="main">
  <div class="item">
    <a href="sobre.html">
      <img src="randteam/images/grupo.png" alt="Sorteio de Grupos" />
    </a>
    <button class="custom-btn" onclick="window.location.href='randteam/sorteio_grupo.html'">
      Sorteio de Grupos
    </button>
  </div>
  <div class="item">
    <a href="sobre.html">
      <img src="randteam/images/nomes.png" alt="Sorteio de Nomes" />
    </a>
    <button class="custom-btn" onclick="window.location.href='randteam/sorteio_nomes.html'">
      Sorteio de Nomes
    </button>
  </div>
  <div class="item">
    <a href="sobre.html">
      <img src="randteam/images/ordem.png" alt="Sorteio de Ordem" />
    </a>
    <button class="custom-btn" onclick="window.location.href='randteam/sorteio_ordem.html'">
      Sorteio de Ordem
    </button>
  </div>
</div>

      </section>

      <footer class="footer">
        
      
        <div class="social-icons">
          <a href="https://wa.me/seunumerodetelefone">
            <img src="randteam/images/whatsapp.png" alt="WhatsApp" />
          </a>
          <a href="https://www.linkedin.com/in/seu-perfil">
            <img src="randteam/images/linkedin.png" alt="LinkedIn" />
          </a>
          <a href="https://github.com/seuusuario">
            <img src="randteam/images/github.png" alt="GitHub" />
          </a>
        </div>
      
        <p class="developer">Desenvolvido por <span>Aquilivo Maria</span></p>
      </footer>
      
    </main>

    <script>
      // Simula um carregamento de 2 segundos
      $(document).ready(function () {
        setTimeout(function () {
          $("#loading").fadeOut();
          $("#content").fadeIn();
        }, 500);
      });

      document.addEventListener("DOMContentLoaded", function () {
  const title = document.getElementById("animated-title");
  const colors = ["#00e5ff", "#ff0055", "#00ff88", "#ffbb00"];
  let index = 0;

  setInterval(() => {
    title.style.color = colors[index];
    index = (index + 1) % colors.length;
  }, 4000);
});
document.querySelector('.menu-icon').addEventListener('click', function () {
  const nav = document.querySelector('.nav');
  nav.classList.toggle('active'); // Adiciona ou remove a classe 'active'
});
    </script>
  </body>
</html>
