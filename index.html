<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RandTeam - Início</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="randteam/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <!-- Tela de Carregamento -->
    <div id="loading">
      <h2>Bem-vindo ao RandTeam</h2>
      <div class="spinner"></div>
    </div>

    <!-- Conteúdo Principal -->
    <main id="content" style="display: none">
      <header class="header">
        <a href="index.html">
          <img src="randteam/images/logo.png" alt="RandTeam Logo" class="logo" />
        </a>
        <h1 id="animated-title">RandTeam - Sorteio Inteligente</h1>
        <div class="menu-icon">&#9776;</div> <!-- Ícone do menu -->
        <nav>
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html" data-section="inicio">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#sobre" data-section="sobre">Sobre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contato" data-section="contato">Contato</a>
            </li>
          </ul>
        </nav>
      </header>
      <section class="container text-center mt-5">
        <p>Escolha um modo de sorteio:</p>
        <div class="d-flex justify-content-center">
         <div class="main">
  <div class="item" onclick="showSection('sobre')">
   
      <img src="randteam/images/grupo.png" alt="Sorteio por Grupos" />
    <button class="custom-btn" onclick="window.location.href='randteam/sorteio_grupo.html'">
      Sorteio por Grupos
    </button>
  </div>
  <div class="item" onclick="showSection('sobre')">
   
      <img src="randteam/images/genero.png" alt="Sorteio por Genero" />

    <button class="custom-btn" onclick="window.location.href='randteam/sorteio_genero.html'">
      Sorteio por Genero
    </button>
  </div>
  <div class="item" onclick="showSection('sobre')">
    
      <img src="randteam/images/nomes.png" alt="Sorteio por Nomes" />
   
    <button class="custom-btn" onclick="window.location.href='randteam/sorteio_temas.html'">
      Sorteio por Temas
    </button>
  </div>
  <div class="item" onclick="showSection('sobre')">
    
      <img src="randteam/images/ordem.png" alt="Sorteio por Ordem" />
   
    <button class="custom-btn" onclick="window.location.href='randteam/sorteio_ordem.html'">
      Sorteio por Ordem
    </button>
  </div>
 
</div>

      </section>

    <!-- Seção Sobre -->
    <div id="sobre-content" class="content-section right-panel">
      <section class="container mt-5">
        <!-- Conteúdo do Sobre -->
        <span class="close-btn" onclick="hideSections()">&times;</span>
      </section>
    </div>
 
      <!-- Seção Contato -->
      <div id="contato-content" class="content-section right-panel">
        <section class="container mt-5">
          <!-- Formulário de Contato -->
          <span class="close-btn" onclick="hideSections()">&times;</span>
          <div class="personal-info">
            <h3>Informações Pessoais</h3>
            <p>Email: exemplo@randteam.com</p>
            <p>Telefone: (XX) XXXX-XXXX</p>
          </div>
        </section>
      </div>



      <footer class="footer">
        
      
        <div class="social-icons">
          <a href="https://wa.me/seunumerodetelefone">
            <img src="randteam/images/whatsapp.png" alt="WhatsApp" />
          </a>
          <a href="https://www.linkedin.com/in/seu-perfil">
            <img src="randteam/images/linkedin.png" alt="LinkedIn" />
          </a>
          <a href="https://github.com/seuusuario">
            <img src="randteam/images/github.png" alt="GitHub" />
          </a>
        </div>
      
        <p class="developer">Desenvolvido por <span>Aquilivo Maria</span></p>
      </footer>
      
    </main>

    <script>
      // Simula um carregamento de 2 segundos
      $(document).ready(function () {
        setTimeout(function () {
          $("#loading").fadeOut();
          $("#content").fadeIn();
        }, 500);
      });

      document.addEventListener("DOMContentLoaded", function () {
  const title = document.getElementById("animated-title");
  const colors = ["#00e5ff", "#ff0055", "#00ff88", "#ffbb00"];
  let index = 0;

  setInterval(() => {
    title.style.color = colors[index];
    index = (index + 1) % colors.length;
  }, 4000);
});
document.querySelector('.menu-icon').addEventListener('click', function () {
  const nav = document.querySelector('.nav');
  nav.classList.toggle('active'); // Adiciona ou remove a classe 'active'
});


 // Funções atualizadas
 function showSection(section) {
        document.querySelectorAll('.content-section').forEach(div => {
          div.style.display = 'none';
          div.classList.remove('active');
        });
        
        const sectionElement = document.getElementById(`${section}-content`);
        if(sectionElement) {
          sectionElement.style.display = 'block';
          sectionElement.classList.add('active');
        }
      }

      function hideSections() {
        document.querySelectorAll('.content-section').forEach(div => {
          div.style.display = 'none';
          div.classList.remove('active');
        });
        document.getElementById('inicio-content').style.display = 'block';
      }

      // Event Listeners
      document.querySelectorAll('[data-section]').forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          showSection(this.dataset.section);
        });
      });
    </script>
  </body>
</html>
